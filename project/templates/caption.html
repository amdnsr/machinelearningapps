{% extends "layout.html" %}

{% block title %}
    Cartoonized
{% endblock %}

{% block main %}
    <div>
        {{message}}
    </div>
    {% for image, caption in image_caption_list %}
        <div>
            <img id="picture" src="data:image/jpeg;base64,{{image}}">
            <p>{{caption}}</p>
        </div>
        <br>
    {% endfor %}
    <!-- <img src="/static/images/{{pic}}"/> -->
{% endblock %}
