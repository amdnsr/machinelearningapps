{% extends "layout.html" %}

{% block title %}
    {{title}}
{% endblock %}

{% block main %}
    <div>
        {{message}}
    </div>
    {% for img_input, img_output in html_response_data_list %}
        <div>
            <img id="picture" src="data:image/jpeg;base64,{{img_input}}">
            <img id="picture" src="data:image/jpeg;base64,{{img_output}}">
        </div>
        <br>
    {% endfor %}
    <!-- <img src="/static/images/{{pic}}"/> -->
{% endblock %}
